{% extends "layout.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
  <h1 class="text-3xl font-bold text-center mb-6">Shorten your URL</h1>
  <form id="shortenForm">
    <div class="flex">
      <input
        type="text"
        id="urlInput"
        placeholder="Enter your URL here"
        class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none"
      />
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-r-full hover:bg-blue-600">
        Shorten
      </button>
    </div>
  </form>
  <div id="result" class="mt-4"></div>
</div>
<script>
  document.getElementById('shortenForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const url = document.getElementById('urlInput').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    fetch('/api/shorten', { 
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-API-Key': 'dd789b15b75fe6b3418a0f6c6a804268'
      },
      body: JSON.stringify({ url: url })
    })
    .then(response => response.json().then(data => ({status: response.status, data: data})))
    .then(res => {
      if (res.status === 201) {
        resultDiv.innerHTML = '<div class="alert alert-success">Short URL: <a href="' + res.data.short_url + '">' + res.data.short_url + '</a></div>';
      } else {
        resultDiv.innerHTML = '<div class="alert alert-danger">Error: ' + res.data.error + '</div>';
      }
    })
    .catch(error => {
      resultDiv.innerHTML = '<div class="alert alert-danger">An error occurred.</div>';
    });
  });
</script>
{% endblock %}
