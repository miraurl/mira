<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Admin - {{ SITE_NAME }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen px-2">
  <form class="bg-white p-4 sm:p-8 rounded-3xl shadow-xl w-full max-w-md" method="post">
    <h1 class="text-xl sm:text-2xl font-bold mb-6 text-green-700">Setup Admin Account</h1>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" name="email" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-green-400 p-3 shadow" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-green-400 p-3 shadow" required>
    </div>
    <button class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition text-lg" type="submit">Create Admin</button>
  </form>
</body>
</html>
