<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Link - {{ SITE_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md" method="post">
    <h1 class="text-2xl font-bold mb-6 text-green-700">Password Protected</h1>
    {% if error %}
      <div class="mb-4 text-sm text-red-600">{{ error }}</div>
    {% endif %}
    <input type="password" name="password" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-green-400 p-3 shadow mb-4" placeholder="Enter password..." required>
    <button class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition text-lg" type="submit">Access Link</button>
  </form>
</body>
</html>
