<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - {{ SITE_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md" method="post">
    <h1 class="text-2xl font-bold mb-6 text-green-700">Login to {{ SITE_NAME }}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 text-sm text-red-600">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" name="email" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-green-400 p-3 shadow" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-green-400 p-3 shadow" required>
    </div>
    <button class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition text-lg" type="submit">Login</button>
  </form>
</body>
</html>
